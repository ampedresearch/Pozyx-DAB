{% extends "base.html" %}
{% set active_page = "index" %}

{% block content %}
<div class="container-fluid">

	<div class="row">
		<div class="col-sm-3" id="options">

			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input custom-switch" id="live-switch"><label class="custom-control-label" for="live-switch">Toggle Live Dancer(s)</label>
			</div>

			<button id="playAll" onclick="pauseDancers(false)">play all</button>
			<button id="pauseAll" onclick="pauseDancers(true)">pause all</button>
			<button type="button" class="btn btn-block" id="addDancer" onclick="addDancer()">Add Dancer</button>

		<div id="dancers-container" class="accordion">

		</div> <!-- end dancers -->

		<button id="recordButton" type="button">Start Recording!</button>
	    <ul id="pastRecordings"></ul>

		</div> <!-- end column -->

		<div class="col-sm-9" id="canvas-div" style="  height: 600px; padding: 0px;"></div>

	</div>
</div>
<div class="container">
		<!-- About This Project -->
	<div class="about" align="center">
		<h2>About This Project</h2>
	</div>

</div>


{% endblock %}
